<!-- Instructions-->
<p>We are conducting market research to better serve our customers who shop for vehicles online.</p>
<ol>
  <li>Complete the survey.</li>
</ol>
<!-- Qualifier -->
<div class="panel panel-default">
  <div class="panel-body">
    <strong>
      1. Have you purchased a car in the past 24 months?<span style="color:red;">*</span>
    </strong>
    <div class="radio"><label><input name="qualifier" required="" type="radio" value="Yes" />Yes</label></div>
    <div class="radio"><label><input name="qualifier" required="" type="radio" value="No" />No</label></div>
  </div>
</div>
<!-- start gender -->
<div class="panel panel-default">
  <div class="panel-body">
    <strong>
      2. Gender<span style="color:red;">*</span>
    </strong>
    <div class="radio"><label><input name="Gender" required="" type="radio" value="Male" />Male</label></div>
    <div class="radio"><label><input name="Gender" required="" type="radio" value="Female" />Female</label></div>
    <div class="radio"><label><input name="Gender" required="" type="radio" value="Other" />Other</label></div>
    <div class="radio"><label><input name="Gender" required="" type="radio" value="Prefer not to say" />Prefer not to say</label></div>
  </div>
</div>
<!-- Age -->
<div class="panel panel-default">
  <div class="panel-body">
    <strong>
      3. Age<span style="color:red;">*</span>
    </strong>
    <div class="radio"><label><input name="Age" required="" type="radio" value="18-24"/>18-24</label></div>
    <div class="radio"><label><input name="Age" required="" type="radio" value="25-34"/>25-34</label></div>
    <div class="radio"><label><input name="Age" required="" type="radio" value="35-44"/>35-44</label></div>
    <div class="radio"><label><input name="Age" required="" type="radio" value="45-54"/>45-54</label></div>
    <div class="radio"><label><input name="Age" required="" type="radio" value="55-64"/>55-64</label></div>
    <div class="radio"><label><input name="Age" required="" type="radio" value="65+"/>65+</label></div>
  </div>
</div>
<!-- start education -->
<div class="panel panel-default">
<div class="panel-body">
    <strong>
      4. Education<span style="color:red;">*</span>
    </strong>
    <div class="radio"><label><input name="Education" required="" type="radio" value="Highschool" />Highschool/GED</label></div>
    <div class="radio"><label><input name="Education" required="" type="radio" value="Some college" />Some College</label></div>
    <div class="radio"><label><input name="Education" required="" type="radio" value="Bachelors degree" />Bachelor&#39;s Degree</label></div>
    <div class="radio"><label><input name="Education" required="" type="radio" value="Masters degree" />Master&#39;s Degree</label></div>
    <div class="radio"><label><input name="Education" required="" type="radio" value="Doctoral" />Doctoral (including JD,MD)</label></div>
  </div>
</div>
<!-- start occupation -->
<div class="panel panel-default">
  <div class="panel-body">
    <strong>
      5. Occupation<span style="color:red;">*</span>
    </strong>
    <div class="form-group">
      <label for="surveycode">Title:</label>
      <input class="form-control" id="surveycode" name="surveycode" placeholder="" required="" type="text" />
    </div>
  </div>
</div>
<!-- start salary -->
<div class="panel panel-default">
  <div class="panel-body">
    <strong>
      6. Salary<span style="color:red;">*</span>
    </strong>
    <div class="radio"><label><input name="Salary" required="" type="radio" value="Less than 24,000" />$0-$23,999</label></div>
    <div class="radio"><label><input name="Salary" required="" type="radio" value="$24,000 - $34,999" />$24,000 - $34,999</label></div>
    <div class="radio"><label><input name="Salary" required="" type="radio" value="$35,000 - $44,999" />$35,000 - $44,999</label></div>
    <div class="radio"><label><input name="Salary" required="" type="radio" value="$45,000 - $74,999" />$45,000 - $74,999</label></div>
    <div class="radio"><label><input name="Salary" required="" type="radio" value="$75,000 - $99,999" />$75,000 - $99,999</label></div>
    <div class="radio"><label><input name="Salary" required="" type="radio" value="More than $100,000" />$100,000+</label></div>
  </div>
</div>
