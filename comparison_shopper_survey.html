<!-- New/Used -->
<div class="panel panel-default">
  <div class="panel-body">
    <strong>
      1. Are you buying...<span style="color:red;">*</span>
    </strong>
    <div class="radio"><label><input name="status" required="" type="radio" value="New" />New</label></div>
    <div class="radio"><label><input name="status" required="" type="radio" value="Used" />Used</label></div>
  </div>
</div>
<!-- Knowledge -->
<div class="panel panel-default">
  <div class="panel-body">
    <strong>
      2. What do you know about your next vehicle?<span style="color:red;">*</span>
    </strong>
    <div class="checkbox"><label><input name="details" required="" type="checkbox" value="Body style" />Body style (Sedan, SUV/Crossover, Truck etc.)</label></div>
    <div class="checkbox"><label><input name="details" required="" type="checkbox" value="Year" />Year</label></div>
    <div class="checkbox"><label><input name="details" required="" type="checkbox" value="Make" />Make</label></div>
    <div class="checkbox"><label><input name="details" required="" type="checkbox" value="Model" />Model</label></div>
    <div class="checkbox"><label><input name="details" required="" type="checkbox" value="Don't know" />Don't know</label></div>
  </div>
</div>
<!-- Purchase Intent -->
<div class="panel panel-default">
  <div class="panel-body">
    <strong>
      3. Why are you purchasing a new vehicle?<span style="color:red;">*</span>
    </strong>
    <div class="checkbox"><label><input name="intent" required="" type="checkbox" value="Family" />Family/Dependents</label></div>
    <div class="checkbox"><label><input name="intent" required="" type="checkbox" value="More space" />More space/larger vehicle</label></div>
    <div class="checkbox"><label><input name="intent" required="" type="checkbox" value="Features" />Better features</label></div>
    <div class="checkbox"><label><input name="intent" required="" type="checkbox" value="Affordability" />Can afford to buy/lease another vehicle</label></div>
    <div class="checkbox"><label><input name="intent" required="" type="checkbox" value="Reliability" />Improve reliability</label></div>
    <div class="checkbox"><label><input name="intent" required="" type="checkbox" value="Image" />Better brand/image</label></div>
  </div>
</div>
<!-- Brand Consideration -->
<div class="panel panel-default">
  <div class="panel-body">
    <strong>
      4. Which brands are you considering? (check all that apply)<span style="color:red;">*</span>
    </strong>
    <div class="checkbox"><label><input name="brand" required="" type="checkbox" value="Honda" />Honda</label></div>
    <div class="checkbox"><label><input name="brand" required="" type="checkbox" value="Chevrolet" />Chevrolet</label></div>
    <div class="checkbox"><label><input name="brand" required="" type="checkbox" value="Toyota" />Ford</label></div>
    <div class="checkbox"><label><input name="brand" required="" type="checkbox" value="Nissan" />Dodge</label></div>
    <div class="checkbox"><label><input name="brand" required="" type="checkbox" value="BMW" />BMW</label></div>
    <div class="checkbox"><label><input name="brand" required="" type="checkbox" value="Jeep" />Lexus</label></div>
    <div class="checkbox"><label><input name="brand" required="" type="checkbox" value="Lexus" />Audi</label></div>
    <div class="checkbox"><label><input name="brand" required="" type="checkbox" value="Chrysler" />Chrysley</label></div>
    <div class="checkbox"><label><input name="brand" required="" type="checkbox" value="Mercedes-Benzes" />Mercedes-Benzes</label></div>
    <div class="checkbox"><label><input name="brand" required="" type="checkbox" value="Volkswagen" />Volkswagen</label></div>
    <div class="checkbox"><label><input name="brand" required="" type="checkbox" value="Cadillac" />Cadillac</label></div>
    <div class="checkbox"><label><input name="brand" required="" type="checkbox" value="Hyundai" />Lincoln</label></div>
    <div class="checkbox"><label><input name="brand" required="" type="checkbox" value="Mazda" />Mazda</label></div>
    <div class="checkbox"><label><input name="brand" required="" type="checkbox" value="Kia" />Kia</label></div>
  </div>
</div>
<!-- Tools -->
<div class="panel panel-default">
  <div class="panel-body">
    <strong>
      5. Which tools do you find most helpful? (check all that apply)<span style="color:red;">*</span>
    </strong>
    <div class="checkbox"><label><input name="tools" required="" type="checkbox" value="Compare models" />Compare models</label></div>
    <div class="checkbox"><label><input name="tools" required="" type="checkbox" value="Build and configure" />Build/configure &amp; price</label></div>
    <div class="checkbox"><label><input name="tools" required="" type="checkbox" value="Search inventory" />Search inventory</label></div>
    <div class="checkbox"><label><input name="tools" required="" type="checkbox" value="Request quote" />Request quote</label></div>
    <div class="checkbox"><label><input name="tools" required="" type="checkbox" value="Virtual tour" />Virtual tour</label></div>
    <div class="checkbox"><label><input name="tools" required="" type="checkbox" value="Video overview" />Video overview</label></div>
  </div>
</div>
<!-- Time -->
<div class="panel panel-default">
  <div class="panel-body">
    <strong>
      6. How much time have you spent looking for a new car?<span style="color:red;">*</span>
    </strong>
    <div class="radio"><label><input name="time" required="" type="radio" value="1-4 hours" />1-4 hours</label></div>
    <div class="radio"><label><input name="time" required="" type="radio" value="5-11 hours" />5-11 hours</label></div>
    <div class="radio"><label><input name="time" required="" type="radio" value="12 hours or more" />12 hours or more</label></div>
    <div class="radio"><label><input name="time" required="" type="radio" value="Don't know" />Don't know</label></div>
  </div>
</div>
<!--Device usage-->
