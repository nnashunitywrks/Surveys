<!-- Single line text -->
<h3>Single-line Text Box</h3>
<div class="panel panel-default">
  <div class="panel-body">
    <div class="form-group fieldset"><label for="companyName">Name of the Company:</label> <input class="form-control" id="companyName" name="companyName" placeholder="e.g. ABC Inc." type="text" /></div>
  </div>
</div>
<!-- Textarea -->
<h3>Textarea</h3>
<div class="panel panel-default">
  <div class="panel-body">
    <div class="form-group"><label for="WritingTexts">Write the description below:</label><textarea class="form-control" cols="250" id="WritingTexts" name="WritingTexts" required="" rows="6"></textarea></div>
  </div>
</div>
<!--Survey Link-->
<h3>Survey Link</h3>
<div class="panel panel-default">
  <div class="panel-body">
    <table class="table table-condensed table-bordered">
    	<colgroup>
    		<col class="col-xs-4 col-md-4" />
    		<col class="col-xs-8 col-md-8" />
    	</colgroup>
    	<tbody>
    		<tr>
    			<td><label>Survey link:</label></td>
    			<td><a class="dont-break-out" href="http://[example.com/survey345.html]" target="_blank">http://example.com/survey345.html</a></td>
    		</tr>
    	</tbody>
    </table>
    <div class="form-group"><label for="surveycode">Provide the survey code here:</label> <input class="form-control" id="surveycode" name="surveycode" placeholder="e.g. 123456" required="" type="text" /></div>
  </div>
</div>
<!--Preference Test-->
<h3>Preference Test</h3>
<div class="panel panel-default">
  <div class="panel-body">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-6">
      <div class="form-group">
        <label class="btn btn-default img-btn">
          <span class="clearfix img-label">
            <input autocomplete="off" class="pull-left img-options" id="itemA" name="choice" required="" type="radio" value="optionA" />
            <span class="pull-left">
              <strong>Option A</strong>
            </span>
          </span>
          <span class="img-wrap">
            <img alt="Option A" class="img-thumbnail img-check" src="${image_A_url}" />
          </span>
        </label>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-6">
      <div class="form-group">
        <label class="btn btn-default img-btn">
          <span class="clearfix img-label">
            <input autocomplete="off" class="pull-left img-options" id="itemB" name="choice" required="" type="radio" value="OptionB" />
            <span class="pull-left">
              <strong>Option B</strong>
            </span>
          </span>
          <span class="img-wrap">
            <img alt="Option B" class="img-thumbnail img-check" src="${image_A_url}" />
          </span>
        </label>
      </div>
    </div>
  </div>
</div>
